<!DOCTYPE html>
<html>
  <head>
    <title>Bus Card Calculator</title>
  </head>
  <body>
    <h1>Bus Card Calculator</h1>
    <form>
      <label for="credit">Credit on Bus Card:</label>
      <input type="number" id="credit" name="credit" required><br><br>
      <label for="passes">Passes Used Per Day:</label>
      <input type="number" id="passes" name="passes" required><br><br>
      <button type="button" onclick="calculate()">Calculate</button><br><br>
      <label for="message">Result:</label>
      <input type="text" id="message" name="message" readonly>
    </form>

    <script>
      function calculate() {
        // Get user input
        var credit = document.getElementById("credit").value;
        var passes = document.getElementById("passes").value;

        // Calculate remaining credit
        var remaining = credit - (passes * 2.50);

        // Display result
        document.getElementById("message").value = "You have $" + remaining.toFixed(2) + " remaining on your bus card.";
      }
    </script>
  </body>
</html>
